<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarsawJs Workshop #2 Blog</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<a href="https://github.com/myflowpl/warsawjs-workshop-2-blog"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">WarsawJs Workshop #2</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">home</a></li>
            <li><a href="#o-mnie">o mnie</a></li>
            <li><a href="#napisz">+ dodaj</a></li>
        </ul>
    </div>
</nav>
<div id="page" class="container"></div>

<!-- POST LIST -->
<script id="template-post-list" type="text/html" class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Recent posts</h4></li>
        {{#posts}}
        <li class="collection-item avatar">
            <a href="#post/{{id}}">
                <i class="material-icons circle green">insert_chart</i>
                <span class="title">{{title}}</span>
            </a>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
        {{/posts}}
    </ul>
</script>

<!-- POST DETAILS-->
<script id="template-post" type="text/html" class="container">
    <article class="card-panel">
        <h5>
            <a href="#">
                {{title}}
            </a>

            <a href="#"><i class="right material-icons">delete</i></a>
        </h5>

        <p>{{text}}</p>
    </article>
</script>

<!-- POST FORM -->
<script id="template-post-form" type="text/html" class="container">

    <section class="card-panel">
        <h1>Dodaj post</h1>

        <form>
            <div class="input-field">
                <i class="material-icons prefix">label_outline</i>
                <input
                        type="text"
                        placeholder="Tytuł"
                        required
                        name="title"
                />
            </div>

            <div class="input-field">
                <i class="material-icons prefix">comment</i>
                <textarea
                        class="materialize-textarea"
                        placeholder="Treść"
                        required
                        name="text"
                ></textarea>
            </div>

            <input
                    class="btn waves-effect waves-light"
                    type="submit"
                    value="Dodaj nowy post">
        </form>
    </section>

</script>

<!-- ABOUT -->
<script id="template-about" type="text/html" class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>About</h4></li>
        <li class="collection-item avatar">
            <i class="material-icons circle">grade</i>
            <span class="title">Piotr Błaszczak</span>
            <p>Welcome to my blog <br>
                Here you will know how to do the JavaScript the easy way :)
            </p>
        </li>
    </ul>
</script>

<!-- INCLUDE SCRIPTS -->
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js"></script>
<script src="https://unpkg.com/mustache"></script>

<!-- SETUP LOADER-->
<script>
    SystemJS.config({
        baseURL: 'scripts'
    });
    SystemJS.import('main.js');

</script>

</body>
</html>
